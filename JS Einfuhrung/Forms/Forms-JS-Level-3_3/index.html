<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-JS-Level-3_3</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
        <div class="range">
            <h1>Background-Generator</h1>
        <label for="red">Red</label>
        <input onchange="changeBackground()" type="range" name="red" id="red" min="0" max="255" value="0" step="1"> 

        <label for="green">Green</label>
        <input onchange="changeBackground()" type="range" name="green" id="green" min="0" max="255" value="0" step="1">

        <label for="blue">Blue</label>
        <input onchange="changeBackground()" type="range" name="Blue" id="blue" min="0" max="255" value="0" step="1"> 
    </div>

    <script src="/main.js"></script>
</body>
</html>
