<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-Level-3_1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- SIGN UP NOW -->
    <div>
    <div class="form">
      <div class="up">
        <h1>Sign Up Now!</h1>
        <p>Sign up and tell us what you think of the site!</p>
      </div>

      <!-- FIRST NAME & ADRESS -->
      <div class="form1">
        <p>First Name & Adress</p>
        <div class="form1-2">
          <label for="text">Your Full Name</label><br />
          <input type="text" required /><br />
          <label for="text">Adress</label><br />
          <input type="text" />
        </div>
      </div>

      <!-- EMAIL & PHONE -->
      <div class="form2">
        <p>First Name & Adress</p>
        <div class="form2-2">
          <label for="email">Email Adress</label><br />
          <input type="email" required /><br />
          <label for="number">Number</label><br />
          <input type="Number" />
        </div>
      </div>

      <!-- PASSWORDS -->
      <div class="form3">
        <p>First Name & Adress</p>
        <div class="form3-2">
          <label for="password">Password</label><br />
          <input type="password" required /><br />
          <label for="password">Confirm Password</label><br />
          <input type="password" />
        </div>
      
         <!-- BUTTON & AGREE -->
         <div class="footer">
          <button>Button</button>
          <input type="checkbox">
          <label for="checkbox">You agree to our Terms and Policy</label>
         </div>
      </div>
  </body>
</html>
